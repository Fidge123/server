name: Validate NixOS Configuration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  check:
    name: Flake Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Check flake
        run: nix flake check --all-systems

  build-x86:
    name: Build x86_64 Configuration
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Build server-x86 configuration
        run: nix build .#nixosConfigurations.server-x86.config.system.build.toplevel --dry-run

  build-arm:
    name: Build aarch64 Configuration
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true
            extra-platforms = aarch64-linux

      - name: Build server-arm configuration
        run: nix build .#nixosConfigurations.server-arm.config.system.build.toplevel --dry-run

  vm-test-x86:
    name: VM Tests (x86_64)
    runs-on: ubuntu-latest
    needs: check
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes
            accept-flake-config = true

      - name: Free disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost

      - name: Run Phase 1 VM test (x86_64)
        run: nix build .#checks.x86_64-linux.phase-1-flake -L

      - name: Run Phase 2 VM test (x86_64)
        run: nix build .#checks.x86_64-linux.phase-2-secrets -L
